alias.url += ("/dokuwiki" => "/usr/share/dokuwiki")

$HTTP["url"] =~ "^/$" {
   url.redirect = ("^/$" => "/dokuwiki" )
}

$HTTP["url"] =~ "^/dokuwiki" {
  server.follow-symlink = "enable"
}

$HTTP["url"] =~ "/(\.|_)ht" {
  url.access-deny = ( "" )
}
$HTTP["url"] =~ "^/dokuwiki/(bin|data|inc|conf)" {
  url.access-deny = ( "" )
}

