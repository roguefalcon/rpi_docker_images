<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TeamKP VM Registration</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class='container'>
  <div class='row'>
   <div class='col-md-12'>

    <h1>Register for a Personal Virtual Machine</h1>

    <p>Welcome to Team KP!</p>

    <p>This form will allow you to register for a Personal VM on the Compute Cluster for the entire HackMT event.</p>
   </div>
   <div class='col-md-2'>
   </div>
   <div class='col-md-4'>

    <form method='post' action='/vm/new'>
    <p>
    <i>*all fields are required</i>
    </p>

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="" name='firstname'>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="" name='lastname'>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="" name='username'>
    </div>
    <div class="form-group">
      <label for="firstname">Password</label>
      <input type="password" class="form-control" id="password" placeholder="" name='password'>
    </div>
    <div class="form-group">
      <label for="language">Programming Language</label>
      <select name='language' class='form-control'>
         <option value='python_dev'>Python</option>
         <option value='nodejs_dev'>Node.js</option>
         <option value='dotnet_dev'>.Net Core</option>
      </select>
    </div>
    <div class="form-group">
      <div style='padding-left: 480px;'>
       <button type='submit' class='btn btn-default' name='submit' value='Register'>Register</button>
      <div>
    </div>
    </form>
   </div>
   <div class='col-md-6'>
   </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>

  </body>
</html>
